<md-dialog aria-label="Detalhes de aula substituída">
  <form name="justificarForm" ng-submit="hide()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h4>Aula Substituída</h4>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()" aria-label="Fechar dialog">
          <md-icon>close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <div ng-if="substituicao.motivo">
          <md-input-container class="md-block">
            <label for="motivo">Motivo</label>
            <textarea name="motivo" cols="25" rows="1"
            ng-model="substituicao.motivo" readonly></textarea>
          </md-input-container>
        </div>

        <div ng-if="!substituicao.motivo">
          <p>Você ainda não informou o motivo dessa falta.</p>

          <md-input-container class="md-block">
            <label for="motivo">Motivo</label>

            <textarea name="motivo" cols="25" rows="1"
            required ng-model="motivoFalta" md-autofocus></textarea>
          </md-input-container>
        </div>

        <div ng-show="substituto.professor.pessoa" class="container-substituto-aula animate-container">
          <p>Essa aula foi substituída por: </p>
          <md-list class="md-dense">
            <md-list-item>
              <img ng-src="{{substituto.professor.photoUrl}}" alt="" class="md-avatar">
              <span>
                {{substituto.professor.nome}}
                {{substituto.professor.sobrenome}}
              </span>
            </md-list-item>
          </md-list>
        </div>

        <!-- <div id="substituto-aula" class="substituto-aula">
          <p>Essa aula foi substituída por: </p>
          <md-list class="md-dense">
            <md-list-item>
              <img src="{{substituto.professor.pessoa.photoUrl}}" alt="" class="md-avatar">
              <span>
                {{substituto.professor.pessoa.nome}}
                {{substituto.professor.pessoa.sobrenome}}
              </span>
            </md-list-item>
          </md-list>
        </div> -->
      </div>
      <md-progress-linear ng-disabled="!isLoading()"></md-progress-linear>
    </md-dialog-content>

    <md-dialog-actions layout="row" ng-show="!substituicao.motivo">
      <md-button ng-click="cancel()">Cancelar</md-button>

      <md-button class="md-primary md-raised" type="submit"
      ng-disabled="justificarForm.$invalid">
        Justificar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
