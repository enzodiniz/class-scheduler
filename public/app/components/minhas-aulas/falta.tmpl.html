<md-dialog aria-label="Detalhes do horário" theme="default">
  <form name="justificarFaltaForm" ng-submit="hide()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Falta</h2>

        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()"
        aria-label="Fechar dialog">
          <md-icon>close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <!-- Justificativa da subs. Vísivel quando houver justificativa -->
        <div ng-show="substituicao.motivo">
          <h4>Motivo da falta</h4>
          <p>{{substituicao.motivo}}</p>
        </div>

        <!-- Input de justificar. Visível quando não tiver justificativa -->
        <div ng-show="!substituicao.motivo">
          <p>Você ainda não informou o motivo dessa falta.</p>

          <md-input-container class="md-block">
            <label for="motivo">Motivo da falta</label>
            <textarea name="motivo" cols="25" rows="2" ng-model="motivoFalta" md-autofocus
            required></textarea>
          </md-input-container>
        </div>

      </div>
    </md-dialog-content>

    <md-dialog-actions ng-show="!substituicao.motivo">
      <md-button ng-click="cancel()">Cancelar</md-button>

      <md-button class="md-primary md-raised" type="submit"
      ng-disabled="justificarFaltaForm.$invalid">
        Justificar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
