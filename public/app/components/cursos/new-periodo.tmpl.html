<md-dialog aria-label="Adicionar período">
  <form ng-cloak ng-submit="hide()" name="addPeriodoForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Adicionar período</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="app/img/close.svg" aria-label="Fechar popup"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" layout="column">
        <md-input-container>
          <label for="">Ano</label>
          <input type="number" min="{{anoMin}}" ng-model="ano" name="ano" required md-autofocus>
          <div ng-messages="addPeriodoForm.ano.$error">
            <div ng-message="min">
              Crie períodos a partir deste ano.
            </div>
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-xs="column">
      <md-button ng-click="cancel()">Cancelar</md-button>
      <md-button type="submit" class="md-primary md-raised" ng-disabled="!addPeriodoForm.$valid">
        Salvar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
