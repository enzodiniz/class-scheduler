<md-dialog flex="30">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{pessoa.data().nome}} {{pessoa.data().sobrenome}}</h2>
        <span flex></span>
        <md-button class="md-raised md-accent" ng-click="removerPessoa()">
          Excluir
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content flex>
      <div class="md-dialog-content" layout="column" layout-align="start">
        <form class="">
          <md-input-container flex>
            <input type="text" ng-model="nome" placeholder="Nome...">
          </md-input-container>
          <md-input-container flex>
            <input type="text" ng-model="sobrenome" placeholder="Sobrenome...">
          </md-input-container>
        </form>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="md-raised" ng-click="cancel()">Cancelar</md-button>
      <md-button class="md-raised md-primary" ng-click="salvar()">Salvar</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
