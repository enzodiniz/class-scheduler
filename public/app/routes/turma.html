<div ng-controller="turmaCtrl as c">
  <md-card>
    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>Turmas</span>
        <span flex></span>
        <md-button class="md-raised md-primary" ng-click="c.salvarTurma($event)">
          Add turma
        </md-button>
      </div>
    </md-toolbar>

    <md-content>
      <md-list>
        <md-list-item class="secondary-button-padding" ng-click="null"
  			ng-show="c.turmas.length == 0" ng-cloak="">
  				Nenhuma turma cadastrada.
  		  </md-list-item>

        <md-list-item ng-repeat="t in c.turmas" ng-click="null" class="item-de-lista desaparece"
        id="{{t.id}}item" ng-cloak="">
          {{t.data().serie}}º de {{t.data().curso}}
          <span flex></span>

          <md-fab-speed-dial md-open="c.isOpen" md-direction="left" ng-class="c.selectedMode">
            <md-fab-trigger>
              <md-button aria-label="menu" class="md-fab md-raised" ng-click="c.openMenu(t.id)"
              id="{{t.id}}btO">
                <md-tooltip md-direction="{{c.direction}}">Opções</md-tooltip>
                <md-icon md-svg-src="app/img/options.svg"></md-icon>
              </md-button>
            </md-fab-trigger>

            <md-fab-actions>
              <md-button aria-label="Editar" class="md-fab md-raised md-mini" id="{{t.id}}btE"
              ng-click="c.editarTurma($event, t)">
                <md-tooltip md-direction="bottom">Editar</md-tooltip>
                <md-icon md-svg-src="app/img/editar.svg" aria-label="Editar"></md-icon>
              </md-button>
              <md-button aria-label="Excluir" class="md-fab md-raised md-mini md-warn" 
              ng-click="c.excluirTurma(t.id)" id="{{t.id}}btX">
                <md-tooltip md-direction="bottom">Excluir</md-tooltip>
                <md-icon md-svg-src="app/img/close.svg" aria-label="Excluir"></md-icon>
              </md-button>
            </md-fab-actions>
          </md-fab-speed-dial>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
  </md-card>
</div>
