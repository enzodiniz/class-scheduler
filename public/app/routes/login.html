<md-content ng-controller="authController as ctrl" flex layout="column" layout-align="start center">
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Class Scheduler</span>
      </md-card-title-text>
    </md-card-title>

    <md-card-content>
      <p>
        Aplicação de gerenciamento de aulas. Faça login com sua conta do Google para acessar
        a aplicação.
      </p>
    </md-card-content>

    <md-card-actions>
      <md-button class="md-primary" ng-click="ctrl.loginComPopup()">
        <md-icon>email</md-icon> 
        Entrar com Google
      </md-button>
    </md-card-actions>
  </md-card>
</md-content>
