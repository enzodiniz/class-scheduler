<md-dialog flex="30" ng-controller="turmaCtrl as t">
	<md-toolbar>
		<h2>Adicionar turma</h2>
	</md-toolbar>

	<md-dialog-content>
		<md-input-container flex>
			<label>Série</label>
			<input type="Number" name="" min="1" max="4" required="true"
			ng-model="t.serie">
		</md-input-container>

		<md-input-container flex>
			<label>Curso temporário</label>
			<input list="cursos" ng-required="true" ng-model="t.curso">
			<datalist id="cursos">
				<option value="{{cr}}" ng-repeat="cr in t.cursos"></option>
			</datalist>
		</md-input-container>

		<md-input-container flex>
			<div layout="row" ng-cloak="" class="autocompletedemoFloatingLabel">
				<md-autocomplete flex="" required="" md-input-name="autocompleteField" md-input-minlength="2" md-input-maxlength="18" md-no-cache="t.noCache" md-selected-item="t.selectedItem" md-search-text="ctrl.searchText" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" md-require-match="" md-floating-label="Curso">
			      <md-item-template>
			        <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
			      </md-item-template>
			    </md-autocomplete>
			</div>
		</md-input-container>
	</md-dialog-content>

	<md-dialog-actions>
		<md-button class="md-raised" ng-click="t.cancel()">Cancelar</md-button>
		<md-button class="md-raised md-primary" ng-click="t.salvarTurma()">Salvar</md-button>
	</md-dialog-actions>
</md-dialog>
