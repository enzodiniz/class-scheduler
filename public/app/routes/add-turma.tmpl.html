<md-dialog flex="30">
	<md-toolbar>
		<h2>Adicionar turma</h2>
	</md-toolbar>

	<md-dialog-content>
		<md-input-container flex>
			<label>Série</label>
			<input list="series" required="true" ng-model="serie">
			<datalist id="series">
				<option value="{{s}}" ng-repeat="s in series"></option>
			</datalist>
		</md-input-container>

		<md-input-container flex>
			<label>Curso temporário</label>
			<input list="cursos" ng-required="true" ng-model="curso">
			<datalist id="cursos">
				<option value="{{cr}}" ng-repeat="cr in cursos"></option>
			</datalist>
		</md-input-container>

		<md-input-container flex>
			<div layout="row" ng-cloak="" class="autocompletedemoFloatingLabel">
				<md-autocomplete flex="" required="" md-input-name="autocompleteField"
				 md-input-minlength="2" md-input-maxlength="18" md-no-cache="t.noCache" 
				 md-selected-item="t.selectedItem" md-search-text="ctrl.searchText" 
				 md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" 
				 md-require-match="" md-floating-label="Curso">
			      <md-item-template>
			        <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
			      </md-item-template>
			    </md-autocomplete>
			</div>
		</md-input-container>
	</md-dialog-content>

	<md-dialog-actions>
		<md-button class="md-raised" ng-click="cancel()">Cancelar</md-button>
		<md-button class="md-raised md-primary" ng-click="salvar()">Salvar</md-button>
	</md-dialog-actions>
</md-dialog>
