<md-dialog flex="30">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Adicionar turma</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="cancel()">
				<md-tooltip md-direction="left">Fechar</md-tooltip>
            	<md-icon md-svg-src="../app/img/close.svg" aria-label="Close dialog"></md-icon>
        	</md-button>
		</div>
	</md-toolbar>

		      	<md-radio-button value="1"> 1º </md-radio-button>
		      	<md-radio-button value="2"> 2º </md-radio-button>
		      	<md-radio-button value="3"> 3º </md-radio-button>
		      	<md-radio-button value="4"> 4º </md-radio-button>
	    	</md-radio-group>        	
        </md-input-container>

		      	<md-radio-button value="Informática">Informática</md-radio-button>

        </md-input-container>
