<md-dialog>
  <form ng-submit="salvar()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Adicionar nova disciplina</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-tooltip md-direction="left">Fechar</md-tooltip>
          <md-icon md-svg-src="../app/img/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content flex>
      <div class="md-dialog-content">

        <section layout="row">
          <md-input-container>
            <label>Título</label>
            <input ng-model="titulo" type="text" ng-required="true">
          </md-input-container>

          <md-autocomplete required
            md-selected-item="turma"
            md-search-text-change="searchTextChange(searchText)"
            md-search-text="searchText"
            md-selected-item-change="selectedItemChange(item)"
            md-items="item in turmas | filter: searchText"
            md-item-text="item.serie + 'º ' + item.curso"
            md-min-length="0"
            md-floating-label="Turma...">
            <md-item-template>
              <span md-highlight-text="searchText" md-highlight-flags="^i">
                {{item.serie}}º {{item.curso}}
              </span>
            </md-item-template>
          </md-autocomplete>
        </section>
        <section>
          <md-autocomplete required flex
            md-selected-item="professor"
            md-search-text-change="searchTextChange(searchTeacher)"
            md-search-text="searchTeacher"
            md-selected-item-change="selectedItemChange(item)"
            md-items="item in professores | filter: searchTeacher"
            md-item-text="item.nome + ' ' + item.sobrenome"
            md-min-length="0"
            md-floating-label="Professor...">
            <md-item-template>
              <span md-highlight-text="searchTeacher" md-highlight-flags="^i">
                {{item.nome}} {{item.sobrenome}} - {{item.email}}
              </span>
            </md-item-template>
          </md-autocomplete>
        </section>
      </div>
    </md-dialog-content>

    <md-dialog-actions>
      <md-button class="md-raised" ng-click="cancel()">Cancelar</md-button>
      <md-button class="md-primary md-raised" type="submit">Salvar</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
