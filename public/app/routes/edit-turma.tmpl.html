<md-dialog>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<title>{{serie}}º de {{curso}}</title>
			<h4>{{serie}}º de {{curso}}</h4>
			<span flex></span>
			 <md-button class="md-icon-button" ng-click="cancel()">
			 	<md-tooltip md-direction="left">Fechar</md-tooltip>
            	<md-icon md-svg-src="../app/img/close.svg" aria-label="Close dialog"></md-icon>
        	</md-button>
		</div>
	</md-toolbar>

	<md-dialog-content layout="row">
		<div class="md-inline-form">
			<md-input-container>
				<input name="serie" placeholder="série..." ng-model="serie">
			</md-input-container>
			<md-input-container>
				<input name="curso" placeholder="curso..." ng-model="curso">
			</md-input-container>
		</div>
	</md-dialog-content>
	<md-dialog-actions layout="row">
		<md-button class="md-raised" ng-click="cancel()">Cancelar</md-button>
		<md-button class="md-raised md-primary" ng-click="salvar()">Salvar</md-button>
	</md-dialog-actions>
</md-dialog>
